<!DOCTYPE html>
<html>

<head>
    <title>Customer Survey Form</title>
    <style>
        body {
            background-color: blue;
            font-family: Arial, sans-serif;
            color: black;
        }

        #survey-form {
            background-color: white;
            /* White form background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="range"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #3498db;
            /* Blue button color */
            color: #ffffff;
            /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
            /* Darker blue on hover */
        }

        #popup {

            position: center;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        #results {
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Customer Survey Form</h1>
    <form id="survey-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more countries as needed -->
        </select>

        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="checkbox" id="male">
        <label for="female">Female</label>
        <input type="checkbox" id="female">

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>

        <label for="first-time">Is this your first time using our products & service?</label>
        <input type="radio" id="first-time-yes" name="first-time" value="Yes" required>
        <label for="first-time-yes">Yes</label>
        <input type="radio" id="first-time-no" name="first-time" value="No" required>
        <label for="first-time-no">No</label>

        <label for="recommend">Would you recommend us to your friends and colleagues?</label>
        <input type="radio" id="recommend-yes" name="recommend" value="Yes" required>
        <label for="recommend-yes">Yes</label>
        <input type="radio" id="recommend-maybe" name="recommend" value="Maybe" required>
        <label for="recommend-maybe">Maybe</label>
        <input type="radio" id="recommend-no" name="recommend" value="No" required>
        <label for="recommend-no">No</label>

        <label for="satisfaction">How satisfied are you with our company overall?</label>
        <input type="range" id="satisfaction" min="1" max="10" required>

        <button type="submit" id="submit-button">Submit</button>
        <button type="button" id="reset-button">Reset</button>
    </form>

    <div id="popup" class="hidden">
        <h2>Survey Results</h2>
        <p id="results"></p>
        <button id="close-popup">Close</button>
    </div>
